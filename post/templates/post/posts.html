{% extends 'base.html' %}

{% block content %}
<p>
    There {{ count|pluralize:"is,are" }} {{ count }} post{{ count|pluralize }} 
    in this blog.
</p>

<div class="row justify-content-center">
{% for post in posts %}
    <div class="card mb-3 col-5 m-2 text-bg-dark">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">by {{ post.author }} ({{ post.publish_date }})</p>
            <a href="{% url 'post' post.id %}" class="btn btn-success">Read</a>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
